<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha5121ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="../images/logo.svg" alt=""></div>
            <div class="image"></div>
            <div class="text"> Start for free & get <br>attractive offers today !</div>
        </div>
            <form action="#" id="form" method="post">
                <div>
                    <div class="social">
                        <div class="title">Login</div>
                </div>
                <!-- Username input -->
                <div>
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Jame Bond">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <!-- Password input -->
                <div>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="VD:123456">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <button id="btn" type="submit">submit</button>
            </form>
    </div>
</body>
<script src="../js/main.js"></script>
</html>
