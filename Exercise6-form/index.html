<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha5121ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt=""></div>
            <div class="image"></div>
            <div class="text"> Start for free & get <br>attractive offers today !</div>
        </div>
            <form action="#" id="form" method="post">
                <div>
                    <div class="social">
                        <div class="title">Get Started</div>
                        <div class="question">
                            Already Have an account?<br>
                            <span>Sign In</span>
                        </div>
                        <div class="btn">
                            <div class="btn-1">
                                <img src="images/icons8-google-48.png">Sign Up
                            </div>
                            <div class="btn-2">
                                <img src="http://img.icons8.com/ios-filled/30/ffffff/facebook-new.png">Sign Up
                            </div>
                        </div>
                    </div>
                    <div class="or">Or</div>
                </div>
                <!-- Username input -->
                <div>
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Jame Bond">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <!-- Email input -->
                <div>
                    <label for="email">Email</label>
                    <i class="far fa-envelope"></i>
                    <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <!-- Password input -->
                <div>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <button id="btn" type="submit">submit</button>
            </form>
    </div>
</body>
<script src="js/main.js"></script>
</html>
