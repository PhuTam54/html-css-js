<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM2</title>
    <link rel="stylesheet" href="/css/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Success -->
    <div class="toast toast--success">
        <div class="toast__icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="toast__body">
            <h3 class="toast__title">Success</h3>
            <div class="toast__msg">Bạn đã đăng kí thành công.</div>
        </div>

        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <!-- Info -->
    <div class="toast toast--info">
        <div class="toast__icon">
            <i class="fas fa-info-circle"></i>
        </div>

        <div class="toast__body">
            <h3 class="toast__title">Info</h3>
            <div class="toast__msg">Bạn đã đăng kí thành công tài khoản tại F8</div>
        </div>

        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <!-- Warning -->
    <div class="toast toast--warning">
        <div class="toast__icon">
            <i class="fa-solid fa-fire"></i>
        </div>

        <div class="toast__body">
            <h3 class="toast__title">Warning</h3>
            <div class="toast__msg">Cảnh báo</div>
        </div>

        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <!-- Error -->
    <div class="toast toast--error">
        <div class="toast__icon">
            <i class="fa-solid fa-code"></i>
        </div>

        <div class="toast__body">
            <h3 class="toast__title">Error</h3>
            <div class="toast__msg">Đã có lỗi, xin vui lòng thử lại.</div>
        </div>

        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</body>
</html>
