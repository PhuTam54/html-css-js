<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phu Tam</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Phú Tâm" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" type="password"
                    placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">--- Chọn Tỉnh/TP ---</option>
                    <option value="hni"> Hà Nội </option>
                    <option value="hpg"> Hải Phòng </option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="" class="form-label">Giới tính</label>
                <div>
                    <input name="gender" type="radio" value="male" class="form-gender">Nam
                    <input name="gender" type="radio" value="female" class="form-gender">Nữ
                    <input name="gender" type="radio" value="other" class="form-gender">Khác
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script src="js/validator.js"></script>

    <script>
        // Mong muon output
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email', 'Vui lòng nhập email của bạn'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password', 'Vui lòng nhập mật khẩu của bạn'),
                Validator.isPasswordSecure('#password'),
                Validator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu của bạn'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu không trùng khớp'),
                Validator.isRequired('#avatar'),
                Validator.isRequired('#province'),
                Validator.isRequired('input[name = "gender"]')
            ],
            onSubmit: function (data) {
                // Call API
                console.log(data);
            }
        }) 
    </script>


</body>

</html>
